{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Kart69 : Login
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />

    <style>
      .containernew{
        width: 45%;
        height: 200px;
        overflow: hidden;
      }
      .containernew img{
        max-width: 100%;
        height: auto;
        display: block;
      }
      .formcolor{
        background-image: linear-gradient(to top, #e86516 2px, rgba(156, 39, 176, 0) 2px), linear-gradient(to top, #d2d2d2 1px, rgba(210, 210, 210, 0) 1px);
      }
      .border-bottom-custom{
        border-bottom: 3px solid red;
      }
    </style>

  </head>
  <body class="login-page sidebar-collapse">
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
      <div class="containernew">
        <img src="{% static 'images/kart_logo.png'%}" alt="" width="40%" class="mb-4">
      </div>
    </nav>
    <div class="page-header header-filter" style="background-image: url('{% static 'images/ashkan-forouzani-TnXMvJsCTpA-unsplash.jpg' %}'); background-size: cover;">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login" style="height: 78%;">
              <form class="form" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-header card-header-primary text-center" style="background: linear-gradient(60deg, #dfa00d, #bb5307);box-shadow: 0 5px 20px 0px rgba(0, 0, 0, 0.2), 0 13px 24px -11px rgba(176, 39, 39, 0.5);}">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text mt-5">
                        <i class="material-icons">person</i>
                      </span>
                    </div>
                    {% if messages %}
                    <input type="text" name="username" class="form-control formcolor border-bottom-custom border-danger mt-5" placeholder="Username...">
                    {% else %}
                    <input type="text" name="username" class="form-control formcolor mt-5" placeholder="Username...">
                    {% endif %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    {% if messages %}
                    <input type="password" name="password" class="form-control formcolor border-bottom-custom border-danger" placeholder="Password...">
                    {% else %}
                    <input type="password" name="password" class="form-control formcolor" placeholder="Password...">
                    {% endif %}
                  </div>
                  {% for message in messages %}
                  <div class="input-group" id="msg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons text-danger">error</i>
                      </span>
                    </div>
                      <span class="text-danger font-weight-bold" style="margin-left: 0.7rem !important;">{{message}}</span>
                  </div>   
                  {% endfor %}
                  <div class="text-center mt-4 p-2 pl-4">
                    <button type="submit" class="btn btn-block btn-wd btn-sm" style="background: linear-gradient(60deg, #dfa00d, #bb5307);">Get Started</button>
                  </div>
                </div>
                </div>
              </form>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="copyright float-right">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, made with <i class="material-icons">favorite</i> by Ananthu
            <a href="https://www.creative-tim.com/" target="_blank">
          </div>
        </div>
      </footer>
    </div>
    <!--   Core JS Files   -->
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script>
      $(document).ready(() => {
        setTimeout(()=>{
          $('#msg').addClass('d-none');
          $('input').removeClass('border-bottom-custom border-danger')
        }, 2000);
      })
    </script>
  </body>
</html>
